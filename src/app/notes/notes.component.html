<div class="container p-4">
  <div class="row">
    <div class="col-10">
      <h3>Notes List</h3>
    </div>
    <div class="col-2">
      <button type="button" class="btn btn-info btn-sm" (click)="open(content)">Add</button>
    </div>

   </div>

  <table class="table table-sm">
    <thead>
      <tr>
        <th scope="col">Serial</th>
        <th scope="col">Email</th>
        <th scope="col">Title</th>
        <th scope="col">Text</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="!notesList || !notesList.length">
        <td colspan="4" class="alert alert-warning">No record</td>
      </tr>
      <tr *ngFor="let item of notesList; let i = index">
        <th scope="row">{{ i + 1}}</th>
        <td>{{item.email}}</td>
        <td>{{item.title}}</td>
        <td>{{item.text}}</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Note</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <div>
      <div class="form-group">
        <label for="formGroupExampleInput">Title</label>
        <input [(ngModel)]="noteObj.title" type="text" class="form-control" id="formGroupExampleInput" placeholder="">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Text</label>
        <input [(ngModel)]="noteObj.text" type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter text ...">
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button [disabled]="!noteObj.title || !noteObj.text" type="button" class="btn btn-outline-dark" (click)="modal.close('Save click'); AddNote()">Save</button>
  </div>
</ng-template>

<ngb-toast *ngIf="toastnfo" [autohide]="true" class="toast-container text-white position-fixed top-0 end-0 bg-info" style="margin-top: 10px;">
  {{toastnfo}}
</ngb-toast>
